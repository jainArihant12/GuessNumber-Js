<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        <div class="container">
            <div class="head gap">
                <h1 style="font-size: 30px;">Guess The Number Challenge</h1>
            </div>
            <div class="head gap">
                <h3 style="font-size: 18px">Enter a number between 0 to 100</h3>
            </div>
            <div class="Error gap" style="color: red;"></div>
            <div class="inp-box gap">
                <input id="input" type="text" value="">
            </div>
            <div class="buttons gap">
                <button class="submit">Submit</button>
                <button class="restart" onclick="Restart()">Restart</button>
            </div>
            <div class="high-low"></div>
            <div class="your-guess">Your Guess:</div>

        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
